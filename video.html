<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
<body>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- ... (kode body yang sama) ... -->

    <!-- Add Course Modal -->
    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <h2 class="text-[#0e1b13] text-2xl font-bold mb-4">Video Embed Builder</h2>
            <div class="mb-4">
                <label class="block text-[#0e1b13] font-bold mb-2">Appearance</label>
                <div class="flex space-x-4">
                    <button class="py-2 px-4 bg-gray-100 text-gray-700 rounded">Square</button>
                    <button class="py-2 px-4 bg-blue-500 text-white rounded">Rounded</button>
                    <button class="py-2 px-4 bg-gray-100 text-gray-700 rounded">Custom</button>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-[#0e1b13] font-bold mb-2">Playback</label>
                <div class="flex space-x-4">
                    <button class="py-2 px-4 bg-blue-500 text-white rounded">Standard</button>
                    <button class="py-2 px-4 bg-gray-100 text-gray-700 rounded">Popover</button>
                    <button class="py-2 px-4 bg-gray-100 text-gray-700 rounded">Autoplay</button>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-[#0e1b13] font-bold mb-2">Copy Code</label>
                <button class="w-full py-2 px-4 bg-[#50956d] text-white rounded">Copy Embed Code</button>
            </div>
            <div class="mb-4">
                <label class="block text-[#0e1b13] font-bold mb-2">Add it to your site</label>
                <p class="text-blue-500 underline cursor-pointer">Read our tips for common platforms →</p>
                <p class="text-blue-500 underline cursor-pointer mt-2">Manage your video player colors here →</p>
            </div>
            <div class="flex justify-end mt-4">
                <button onclick="closeAddCourseDialog()" class="py-2 px-4 bg-gray-300 text-gray-700 rounded mr-2">Close</button>
                <button class="py-2 px-4 bg-[#50956d] text-white rounded">Done</button>
            </div>
        </div>
    </div>

    <script>
        function openAddCourseDialog() {
            document.getElementById('addCourseModal').style.display = 'block';
        }

        function closeAddCourseDialog() {
            document.getElementById('addCourseModal').style.display = 'none';
        }

        // Close the modal if clicked outside the modal content
        window.onclick = function(event) {
            var modal = document.getElementById('addCourseModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
